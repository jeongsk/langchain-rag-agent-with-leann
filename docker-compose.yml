services:
  # PostgreSQL database for LangGraph state persistence
  postgres:
    image: postgres:16-alpine
    container_name: langgraph-postgres
    environment:
      POSTGRES_DB: langgraph
      POSTGRES_USER: langgraph
      POSTGRES_PASSWORD: langgraph
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langgraph"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - langgraph-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: langgraph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - langgraph-network

  # LangGraph API Server
  langgraph-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langgraph-api
    ports:
      - "8123:8123"
    environment:
      # Database connection
      POSTGRES_URI: postgresql://langgraph:langgraph@postgres:5432/langgraph

      # Redis connection
      REDIS_URI: redis://redis:6379

      # API Keys (will be loaded from .env file)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # LangSmith (optional - set to false for local)
      LANGSMITH_TRACING: ${LANGSMITH_TRACING:-false}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT:-langchain-rag-agent}
    volumes:
      - ./vectorstore:/app/vectorstore:ro
      - ./prompts:/app/prompts:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - langgraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8123/ok"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        langgraph dev --host 0.0.0.0 --port 8123
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  langgraph-network:
    driver: bridge
